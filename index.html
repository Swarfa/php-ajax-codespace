<!DOCTYPE html>
<html lang="en">
<head>

  <title>Quote Vibes</title>

    /* keep this hidden until it's time to shine */
    #vibeBox {
      display: none;
      text-shadow: 4px 4px 4px grey;
    }

    /* lil fade-in animation for smooth vibes */
    .fade-in {
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
